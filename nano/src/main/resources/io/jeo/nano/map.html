<!DOCTYPE html>
<html>
    <head>
        <title>%name%</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="http://openlayers.org/api/theme/default/sty
le.mobile.css" type="text/css">
        <link rel="stylesheet" href="http://openlayers.org/api/theme/default/sty
le.css" type="text/css">

        <style>
            #map {
              width: 512px;
              height: 512px;
            }
        </style>

        <script src="http://openlayers.org/api/OpenLayers.js"></script>
        <script>
        function init() {
           map = new OpenLayers.Map('map', {
             projection: '%srs%', 
             maxExtent: new OpenLayers.Bounds(%bbox%),
             layers: [ 
               new OpenLayers.Layer.WMS('%name%', '/maps/%path%.png', {
                   layers: '%name%', 
                   styles: '%style%' 
                 }, {
                   singleTile: true
                 })
             ]
           });
           map.zoomToMaxExtent();
        }
        </script>
    </head>
    <body>
      <div id="map">
      </div>
      <script>
        init();
      </script>
    </body>
</html>
